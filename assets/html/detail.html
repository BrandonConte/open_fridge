<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.3/dist/css/foundation.min.css"
    crossorigin="anonymous">
  <link rel="stylesheet" href="../css/detail.css">
  <title>Open Fridge</title>
</head>

<body class="flex-container">
  <nav class="">
    <h1>Open Fridge</h1>
    <p>Good Meals, Good Life</p>
    <hr>
    <div class="row">
      <div class="medium-4 column">
        <ul class="menu vertical">
          <h3 class="">Menu</h3>
          <li><a href="#">Home</a></li>
          <li><a href="#">Discover Recipes</a></li>
          <li><a href="#">Random</a></li>
        </ul>
      </div>
    </div>
    <hr>
    <div class="medium-4 column">
      <ul class="menu vertical">
        <h3 class="">Quick Recipes</h3>
        <li><a href="#">Chicken Dish</a></li>
        <li><a href="#">Tomato Soup</a></li>
        <li><a href="#">Random</a></li>
      </ul>
    </div>
  </nav>

  <main class="grid-x grid-padding-x" style="margin-top: 100px; width: 3000px;">
    <div class="cell small-1"></div>
      <div class="cell small-4 flex-container flex-dir-column">
        <!-- Recipes box -->
          <div class="callout flex-child-auto" style="text-align: center;">
            <h4>Recipes</h4>
            <img src="" alt="Replace me with photo of food">
            <div style="text-align: left;">
                <p>Catagory</p>
                <h4>Dish name</h4>
            </div>
          </div>
      </div>
      <!-- Nutrition value box -->
      <div class="cell small-1"></div>
      <div class="callout cell small-4 align-self-top">
          <h4>Nutrition Values</h4>
          <li>Fats</li>
          <div class="progress" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuetext="25 percent" aria-valuemax="100">
            <span class="progress-meter" style="width: 25%">
              <span class="progress-meter-text">25%</span>
            </span>
          </div>
          <li>Carbs</li>
          <div class="progress" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuetext="25 percent" aria-valuemax="100">
            <span class="progress-meter" style="width: 25%">
              <span class="progress-meter-text">25%</span>
            </span>
          </div>
      </div>
  </main>

  <footer>

  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.3/dist/js/foundation.min.js" crossorigin="anonymous">
  </script>
  <script src="../js/script.js"></script>

</html>
